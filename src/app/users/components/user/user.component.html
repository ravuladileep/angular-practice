<div class="container">

  <tr class="table ">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users$|async">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.mobile}}</td>
      </tr>
    </tbody>
  </tr>
</div>
